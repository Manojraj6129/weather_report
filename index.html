<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css">
    <script src="styles.js" defer></script>
    <script src="https://kit.fontawesome.com/1a48c47b52.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="weather-header">
            <form class="weather-search" method="get">
                <input type="text" placeholder="Search for a city" class="weather-search-form" id="image">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather-units">
                <span class="unit-celsius">&deg;C</span>
                <span class="unit-fahrenheit">&deg;F</span>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="weather-city"></h1>
            <div class="weather-datetime">
                <p></p>
            </div>
            <div class="weather-forecast">
                <p>Cloudy</p>
            </div>
            <div class="weather-icon">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
            </div>
            <p class="weather-temperature">
                18&deg;
            </p>
            <div class="weather-minmax">
                <p>Min: 12&deg;</p>
                <p>Max: 16&deg;</p>
            </div>
        </div>
        <div class="weather-info">
            <div class="weather-card">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather-realfeel">18&deg;</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">18&deg;</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind">18&deg;</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-stopwatch"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure">18&deg;</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
